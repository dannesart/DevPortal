<h2 class="text-2xl font-bold mb-8 dark:text-slate-300">Avatar</h2>
<div
  class="rounded-xl shadow-lg p-10 py-8 mb-10 relative dark:bg-slate-700 flex flex-col gap-6"
>
  <div class="flex gap-4">
    <div *ngFor="let avatar of avatars | keyvalue" (click)="updateAvatar(avatar.value)" class="w-20 cursor-pointer aspect-square rounded-md shadow-lg hover:shadow-xl overflow-hidden">
      <img [src]="avatar.value" class="object-cover hover:scale-110 origin-center transition-transform" />
    </div>
  </div>
</div>
